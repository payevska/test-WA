<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> <!-- , user-scalable=no -->
	<title>test-WA</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/79503d5842.js"></script>	
	<link rel="stylesheet" href="../scss/style.css">
</head>
<body>
	<!-- Header start -->
	<header id="myHeader">	
	
		<!-- menu -->
		<div class="container">
			<div class="row">
				<div class="col-sm header-wrap">

					<div class="col-sm-2 header-left">
						<a href="#myHome" class="logo-header">
							<img src="images/logo-header.png" alt="logotype">
						</a>
					</div>
					<div class="col-sm-10 header-right">					
						<div class="first-line">
							<div class="first-line__connection">			
								<img src="images/index-map.png" alt="foto-adress" class="adress">
								<div class=" header-adress">			
								г. Харьков, ул. Мироносицкая 10</div>
							</div>
							<div class="first-line__connection">				
								<img src="images/phone.png" alt="foto-phone" class="phone">
								<div class="header-phone">			
								+38 (099) 990-81-00  (viber, telegram)</div>
							</div>	
							<div class="first-line__connection">
								<a href="#myHome" class="facebook">
									<img src="images/facebook.png" alt="facebook">
								</a>
								<a href="#myHome" class="instagram">
									<img src="images/instagram.png" alt="instagram">
								</a>
							</div>	
						</div>						
								
						<div class="second-line">
							<menu class="menu-header">
								<ul class="menu-header__menu-wrap">
									<li class="menu-header__menu-wrap_link-group">
										<a href="#myProducts" class="link-active">Главная</a>
									</li>						
									<li class="menu-header__menu-wrap_link-group">
										<a href="#myProducts" class="link-active name-submenu">
											<div class="tip">Туры</div>
											<img src="images/arrow-down.png" alt="instagram">
										</a>
										<div class="submenu">
											<ul class="submenu__link-sb">
												<li></li>
												<li></li>
												<li></li>
												<li></li>
												<li></li>
											</ul>
										</div>
									</li>
									<li class="menu-header__menu-wrap_link-group">
										<a href="#myProducts" class="link-active">Страны</a>
									</li>
									<li class="menu-header__menu-wrap_link-group">
										<a href="#myProducts" class="link-active name-submenu">
											<div class="tip">Услуги</div>
											<img src="images/arrow-down.png" alt="instagram">
										</a>						
										<div class="submenu">
											<ul class="submenu__link-sb">
												<li></li>
												<li></li>
												<li></li>
												<li></li>
												<li></li>
											</ul>
										</div>
									</li>
									<li class="menu-header__menu-wrap_link-group">
										<a href="#myProducts" class="link-active">О компании</a>
									</li>
									<li class="menu-header__menu-wrap_link-group">
										<a href="#myProducts" class="link-active">Контакты</a>
									</li>			
								</ul>												
							</menu>

						</div>
					</div>								
            	</div>	
			</div>				
		</div>
	</header>
	<!-- Header finish -->

	<!-- Home start -->
	<section-1 id="myHome">
		<div class="col-sm home">
			<div class="container">				
				<div class="row">
					<div class="col-sm home-wrap">
						<div class="main">
							<div class="main__main-title">
								<h1 class="main__main-title_title">Лучшие предложения по солнечному Египту из Харькова</h1>					
								<div class="main__main-title_main-button">
									<button class="button-head">
										<a href="#myOffer" class="button-head__btn">Получить предложение</a>
									</button>					
								</div>
							</div>
							<div class="main__main-carousel">
				                <a href="#myAbout" class="circle-link">  	
				                	<i class="fas fa-circle"></i>	                	
				                </a>
				                <a href="#myAbout" class="circle-link">  	
				                	<i class="fas fa-circle"></i>	                	
				                </a>
				                <a href="#myAbout" class="circle-link">  	
				                	<i class="fas fa-circle"></i>	                	
				                </a>
							</div>
						</div>				
					</div>
				</div>	
			</div>		
		</div>		
	</section-1>
<!-- Home finish -->



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
